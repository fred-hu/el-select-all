language: node_js
node_js: 
- "8"
# 环境变量
env:
  global:
    - GH_REF: github.com/hufei1993/el-select-all.git
    - secure: ""
# 只检测 master 分支的 push
branches:
  only:
  - master
# build lifecycle start
before_install:
- node -v
- npm -v
install:
- npm i
script:
- npm run build
after_script:
- cd docs
- git init
- git config user.name "hufei1993"
- git config user.email "hufei_yx@sina.com"
- git add --all
- git commit -m "Update docs via travis"
- git push -f "https://${GH_TOKEN}@${GH_REF}" master:gh-pages
# build lifecycle end